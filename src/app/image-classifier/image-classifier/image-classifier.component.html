<div *ngIf="!loading; else spinner" class="w-full h-full flex items-center justify-center flex-col gap-4">
  <video #video class="h-[30rem]"></video>
  <button (click)="snapObject()" mat-flat-button>SNAP</button>
  <div class="flex flex-col items-start">
    <div *ngFor="let prediction of predictions" class="flex gap-8 justify-center">
      <span>{{ prediction.className }}</span>
      <span>{{ prediction.probability | number }}</span>
    </div>
  </div>
</div>

<ng-template #spinner>
  <mat-spinner diameter="80" class="mat-spinner"></mat-spinner>
</ng-template>
